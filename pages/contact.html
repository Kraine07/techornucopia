<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/img/favicon1.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Techcornucopia | Contact Us</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav">
                <a href="/index.html">
                    <img src="/img/logo.png" alt="logo-img">
                </a>
                <ul>
                    <li><a href="/index.html#products">Products</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="/pages/contact.html" active>Contact Us</a></li>
                    <li class="account">
                        <a>Login</a>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </li>
                </ul>
            </div>
        </nav>




        <!--  -->
        <div class="contact-us content-width">
            <div>
                <div class="contact-us-img">
                    <img src="/img/customer-service-g44adf2488_1920.jpg" alt="contact-us-image">
                </div>
                <div class="contact">
                    <div class="address">
                        <i class="fa-solid fa-location-dot"> address</i>
                        <p>Shop 12</p>
                        <p>Ocean View Plaza</p>
                        <p>Montego Bay</p>
                    </div>
                    <div class="telephone">
                        <i class="fa-solid fa-phone"> Tel</i>
                        <p>876-999-0000</p>
                        <p>876-999-9999</p>
                    </div>
                </div>
            </div>

            <form action="">
                <legend>Leave a message below</legend>
                <div>
                    <label for="name">Name</label>
                    <input class="input-style" type="text" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input class="input-style" type="email" placeholder="john@email.com" required>
                </div>
                <div>
                    <label for="telephone">Telephone</label>
                    <input class="input-style" type="telephone" placeholder="999 999 9999">
                </div>
                <div>
                    <label for="name">Message</label>
                    <textarea class="input-style"  required></textarea>
                </div>
                <button>Send</button>
            </form>
        </div>
    </div>
</body>
</html>
